<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Yemen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding-bottom: 60px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FF5733;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .logo {
            display: flex;
            align-items: center;
        }
        .top-bar .logo i {
            font-size: 28px;
            color: #fff;
        }
        .top-bar .logo span {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .top-bar .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }
        .top-bar .search-bar input[type="text"] {
            width: 100%;
            max-width: 800px;
            padding: 7px 20px;
            border: none;
            border-radius: 11px;
            font-size: 20px;
            background-color: #fff;
            color: #FF5733;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .search-bar input[type="text"]::placeholder {
            color: #FF5733;
        }
        .top-bar .search-bar input[type="text"]:focus {
            outline: none;
        }
        .top-bar .icons {
            display: flex;
            align-items: center;
        }
        .top-bar .icons div {
            margin-left: 20px;
        }
        .top-bar .icons i {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .top-bar .cart-count {
            position: relative;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 50%;
        }
        nav {
            background-color: #FF7043;
            padding: 10px;
            display: flex;
            overflow-x: auto;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        nav a i {
            margin-left: 5px;
        }
        .container {
            padding: 20px;
        }
        .banner {
            background-color: #FFC300;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            display: none;
        }
        .slideshow img.active {
            display: block;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .products, .featured-products {
            display: flex;
            flex-wrap: wrap;
        }
        .product, .featured-product {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px;
            margin: 6px;
            flex: 1 1 calc(40% - 20px);
            box-sizing: border-box;
            cursor: pointer;
        }
        .product img, .featured-product img {
            width: 100%;
            height: auto;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .carousel img {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            margin: 0 5px;
            border-radius: 50%;
            animation: slide 30s linear infinite;
        }
        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        #product-details, #cart-details {
            display: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: auto;
        }
        .cart-total, .cart-share {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #FF5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 10px 0;
            width: 100%;
            max-width: 200px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }
        .btn-google i {
            margin-right: 10px;
        }
        .cart-share a:hover {
            background-color: #FF7043;
        }
        .size-options button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .size-options button.active {
            background-color: #FF5733;
            color: #fff;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #FF5733;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }
        .bottom-nav a i {
            display: block;
            font-size: 24px;
        }
        .bottom-nav a span {
            display: block;
            font-size: 12px;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .auth-input {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>Temu Yemen</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="ابحث عن المنتجات...">
            </div>
            <div class="icons">
                <div><i class="fas fa-user" onclick="showLogin()"></i></div>
                <div><i class="fas fa-shopping-cart" onclick="showCart()"></i></div>
            </div>
        </div>
        <nav>
            <a href="#home" onclick="showSection('home')"><i class="fas fa-home"></i>الرئيسية</a>
            <a href="#men" onclick="showSection('men')"><i class="fas fa-male"></i>رجالي</a>
            <a href="#women" onclick="showSection('women')"><i class="fas fa-female"></i>نسائي</a>
            <a href="#kids" onclick="showSection('kids')"><i class="fas fa-child"></i>أطفال</a>
            <a href="#saved-products" onclick="showSection('saved-products')"><i class="fas fa-heart"></i>محفوظات</a>
        </nav>
    </header>

    <div class="container">
        <div id="home" class="section active">
            <div class="banner">
                أهلاً وسهلاً بكم في موقع تيمو يمن!
            </div>
            <div class="slideshow">
                <img src="slide1.jpg" class="active" alt="Slide 1">
                <img src="slide2.jpg" alt="Slide 2">
                <img src="slide3.jpg" alt="Slide 3">
            </div>
            <h2>منتجات مميزة</h2>
            <div class="featured-products">
                <!-- قائمة المنتجات المميزة -->
            </div>
        </div>

        <div id="men" class="section">
            <h2>منتجات رجالية</h2>
            <div class="products">
                <!-- قائمة المنتجات الرجالية -->
            </div>
        </div>

        <div id="women" class="section">
            <h2>منتجات نسائية</h2>
            <div class="products">
                <!-- قائمة المنتجات النسائية -->
            </div>
        </div>

        <div id="kids" class="section">
            <h2>منتجات الأطفال</h2>
            <div class="products">
                <!-- قائمة منتجات الأطفال -->
            </div>
        </div>

        <div id="saved-products" class="section">
            <h2>المنتجات المحفوظة</h2>
            <div class="products">
                <!-- قائمة المنتجات المحفوظة -->
            </div>
        </div>
    </div>

    <div id="product-details"></div>
    <div id="cart-details"></div>

    <div class="bottom-nav">
        <a href="#home" onclick="showSection('home')">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="#men" onclick="showSection('men')">
            <i class="fas fa-male"></i>
            <span>رجالي</span>
        </a>
        <a href="#women" onclick="showSection('women')">
            <i class="fas fa-female"></i>
            <span>نسائي</span>
        </a>
        <a href="#kids" onclick="showSection('kids')">
            <i class="fas fa-child"></i>
            <span>أطفال</span>
        </a>
        <a href="#saved-products" onclick="showSection('saved-products')">
            <i class="fas fa-heart"></i>
            <span>محفوظات</span>
        </a>
    </div>

    <div id="login-modal" style="display:none;">
        <div class="auth-container">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="login-email" class="auth-input" placeholder="البريد الإلكتروني">
            <input type="password" id="login-password" class="auth-input" placeholder="كلمة المرور">
            <button onclick="login()" class="btn">تسجيل الدخول</button>
            <button class="btn-google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i> تسجيل الدخول باستخدام جوجل
            </button>
        </div>
    </div>

    <script>
        var firebaseConfig = {
           apiKey: "AIzaSyAatuXY7VPtB39zcN3L-z2jfHBX6NTfqoA",
            authDomain: "temu-yemen.firebaseapp.com",
            projectId: "temu-yemen",
            storageBucket: "temu-yemen.appspot.com",
            messagingSenderId: "687344852319",
            appId: "1:687344852319:web:dc5f95ce4dd7572ef96aea",
            measurementId: "G-NLSSTZM62R"
        };
        firebase.initializeApp(firebaseConfig);

        function showLogin() {
            document.getElementById('login-modal').style.display = 'block';
        }

        function hideLogin() {
            document.getElementById('login-modal').style.display = 'none';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    hideLogin();
                    showSection('saved-products');  // توجيه المستخدم إلى صفحة المنتجات المحفوظة
                })
                .catch((error) => {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                });
        }

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    hideLogin();
                    showSection('saved-products');  // توجيه المستخدم إلى صفحة المنتجات المحفوظة
                })
                .catch((error) => {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                });
        }

        function showSection(sectionId) {
            var sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
                if (section.id === sectionId) {
                    section.classList.add('active');
                }
            });
        }

        function showCart() {
            document.getElementById('cart-details').style.display = 'block';
        }
    </script>
</body>
</html>
