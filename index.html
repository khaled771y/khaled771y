<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تيمو يمن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding-bottom: 60px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FF5733;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .logo {
            display: flex;
            align-items: center;
        }
        .top-bar .logo i {
            font-size: 28px;
            color: #fff;
        }
        .top-bar .logo span {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .top-bar .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }
        .top-bar .search-bar input[type="text"] {
            width: 100%;
            max-width: 800px;
            padding: 7px 20px;
            border: none;
            border-radius: 11px;
            font-size: 20px;
            background-color: #fff;
            color: #FF5733;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .search-bar input[type="text"]::placeholder {
            color: #FF5733;
        }
        .top-bar .search-bar input[type="text"]:focus {
            outline: none;
        }
        .top-bar .icons {
            display: flex;
            align-items: center;
        }
        .top-bar .icons div {
            margin-left: 20px;
        }
        .top-bar .icons i {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .top-bar .cart-count {
            position: relative;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 50%;
        }
        nav {
            background-color: #FF7043;
            padding: 10px;
            display: flex;
            overflow-x: auto;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        nav a i {
            margin-left: 5px;
        }
        .container {
            padding: 20px;
        }
        .banner {
            background-color: #FFC300;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            display: none;
        }
        .slideshow img.active {
            display: block;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .products, .featured-products {
            display: flex;
            flex-wrap: wrap;
        }
        .product, .featured-product {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px;
            margin: 6px;
            flex: 1 1 calc(40% - 20px);
            box-sizing: border-box;
            cursor: pointer;
        }
        .product img, .featured-product img {
            width: 100%;
            height: auto;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .carousel img {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            margin: 0 5px;
            border-radius: 50%;
            animation: slide 30s linear infinite;
        }
        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        #product-details, #cart-details {
            display: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: auto;
        }
        .cart-total, .cart-share {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #FF5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 10px 0;
            width: 100%;
            max-width: 200px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }
        .btn-google i {
            margin-right: 10px;
        }
        .cart-share a:hover {
            background-color: #FF7043;
        }
        .size-options button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .size-options button.active {
            background-color: #FF5733;
            color: #fff;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #FF5733;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }
        .bottom-nav a i {
            display: block;
            font-size: 24px;
        }
        .bottom-nav a span {
            display: block;
            font-size: 12px;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .auth-input {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 400px;
            width: 100%;
        }
        .modal.show {
            display: block;
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .modal-body {
            padding: 10px 0;
        }
        .modal-close {
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>
            <span>تيمو يمن</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="بحث...">
        </div>
        <div class="icons">
            <div>
                <i class="fas fa-heart"></i>
            </div>
            <div>
                <i class="fas fa-shopping-cart" onclick="toggleCartDetails()"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
            <div>
                <i class="fas fa-user" onclick="showAuthModal()"></i>
            </div>
        </div>
    </div>

    <nav>
        <a href="#" onclick="showSection('home')"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="#" onclick="showSection('products')"><i class="fas fa-th-large"></i> المنتجات</a>
        <a href="#" onclick="showSection('featured')"><i class="fas fa-star"></i> المنتجات المميزة</a>
    </nav>

    <div class="container">
        <div class="banner">
            <h2>مرحبا بكم في متجر تيمو يمن</h2>
            <p>أفضل المنتجات بأفضل الأسعار</p>
        </div>

        <div id="home" class="section active">
            <div class="slideshow">
                <img src="https://via.placeholder.com/600x400?text=Slide+1" class="active" alt="Slide 1">
                <img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2">
                <img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3">
            </div>
        </div>

        <div id="products" class="section">
            <h2>المنتجات</h2>
            <div class="products">
                <!-- Placeholder for dynamically added products -->
            </div>
        </div>

        <div id="featured" class="section">
            <h2>المنتجات المميزة</h2>
            <div class="featured-products">
                <!-- Placeholder for dynamically added featured products -->
            </div>
        </div>

        <div id="product-details">
            <!-- Placeholder for dynamically added product details -->
        </div>

        <div id="cart-details">
            <h2>سلة التسوق</h2>
            <div id="cart-items">
                <!-- Placeholder for dynamically added cart items -->
            </div>
            <div class="cart-total">
                الإجمالي: <span id="cart-total">0</span> ر.ي
            </div>
            <div class="cart-share">
                <a href="#" class="btn" onclick="shareCart()">مشاركة سلة التسوق</a>
            </div>
        </div>

        <div id="auth-modal" class="modal">
            <div class="modal-header">
                <h2>تسجيل الدخول / إنشاء حساب</h2>
                <span class="modal-close" onclick="hideAuthModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="auth-container" class="auth-container">
                    <input id="auth-email" type="email" class="auth-input" placeholder="البريد الإلكتروني">
                    <input id="auth-password" type="password" class="auth-input" placeholder="كلمة المرور">
                    <button id="auth-login-btn" class="btn" onclick="login()">تسجيل الدخول</button>
                    <button id="auth-register-btn" class="btn" onclick="register()">إنشاء حساب</button>
                    <button id="auth-google-btn" class="btn-google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i> تسجيل الدخول باستخدام Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" onclick="showSection('home')"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="#" onclick="showSection('products')"><i class="fas fa-th-large"></i><span>المنتجات</span></a>
        <a href="#" onclick="showSection('featured')"><i class="fas fa-star"></i><span>المميزة</span></a>
        <a href="#" onclick="toggleCartDetails()"><i class="fas fa-shopping-cart"></i><span>السلة</span></a>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAatuXY7VPtB39zcN3L-z2jfHBX6NTfqoA",
            authDomain: "temu-yemen.firebaseapp.com",
            projectId: "temu-yemen",
            storageBucket: "temu-yemen.appspot.com",
            messagingSenderId: "687344852319",
            appId: "1:687344852319:web:dc5f95ce4dd7572ef96aea",
            measurementId: "G-NLSSTZM62R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let cart = [];

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showAuthModal() {
            document.getElementById('auth-modal').classList.add('show');
        }

        function hideAuthModal() {
            document.getElementById('auth-modal').classList.remove('show');
        }

        function login() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    hideAuthModal();
                    alert('تم تسجيل الدخول بنجاح');
                })
                .catch(error => {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                });
        }

        function register() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    hideAuthModal();
                    alert('تم إنشاء الحساب بنجاح');
                })
                .catch(error => {
                    alert('خطأ في إنشاء الحساب: ' + error.message);
                });
        }

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    hideAuthModal();
                    alert('تم تسجيل الدخول باستخدام Google بنجاح');
                })
                .catch(error => {
                    alert('خطأ في تسجيل الدخول باستخدام Google: ' + error.message);
                });
        }

        function toggleCartDetails() {
            const cartDetails = document.getElementById('cart-details');
            cartDetails.style.display = cartDetails.style.display === 'block' ? 'none' : 'block';
        }

        function addToCart(product) {
            const existingProduct = cart.find(item => item.id === product.id);
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                product.quantity = 1;
                cart.push(product);
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(product => {
                total += product.price * product.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <span>${product.name}</span>
                    <span>${product.price} ر.ي × ${product.quantity}</span>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            document.getElementById('cart-total').innerText = total;
            document.getElementById('cart-count').innerText = cart.length;
        }

        function shareCart() {
            let cartText = 'محتويات سلة التسوق:\n';
            cart.forEach(product => {
                cartText += `${product.name} - ${product.price} ر.ي × ${product.quantity}\n`;
            });
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(cartText)}`;
            window.open(whatsappUrl, '_blank');
        }

        function loadProducts() {
            db.collection('products').get().then(querySnapshot => {
                const productsContainer = document.querySelector('.products');
                const featuredProductsContainer = document.querySelector('.featured-products');
                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    product.id = doc.id;
                    const productElement = document.createElement('div');
                    productElement.className = 'product';
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <span>${product.name}</span>
                        <span>${product.price} ر.ي</span>
                        <button onclick='addToCart(${JSON.stringify(product)})'>إضافة إلى السلة</button>
                    `;
                    productsContainer.appendChild(productElement);
                    if (product.featured) {
                        featuredProductsContainer.appendChild(productElement.cloneNode(true));
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', loadProducts);

        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slideshow img');
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        showSlides();
    </script>

</body>
</html>
