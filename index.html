<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>بث مباشر - Khaled Alnderi</title>

    <!-- خط Tajawal من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <!-- Video.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Tajawal", sans-serif;
            background: var(--bg-color, #f5f5f5);
            color: var(--text-color, #333);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --primary-color: #006699;
            --secondary-color: #0099cc;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --header-text-color: #fff;
            --footer-text-color: #666;
        }

        /* الوضع الليلي */
        body.dark {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --footer-text-color: #999;
        }

        header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            padding: 1rem;
            text-align: center;
            color: var(--header-text-color);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .toggle-dark-mode {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 1rem;
            background: rgba(255,255,255,0.3);
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .toggle-dark-mode:hover {
            background: rgba(255,255,255,0.5);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* نسبة 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background: #000;
        }

        .video-container .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            text-align: center;
            margin: 2rem 0;
            font-size: 0.9rem;
            color: var(--footer-text-color);
        }

        .error-message {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #c00;
        }

        /* تحسين الاستجابة */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            .container {
                margin: 1rem auto;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }
        }

        .branding {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 0.3rem 0.5rem;
            border-radius: 3px;
            color: #fff;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
    <header>
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">الوضع الليلي</button>
        <h1>البث المباشر - Khaled Alnderi</h1>
    </header>

    <div class="container">
        <div class="video-container">
            <video
                id="live_stream"
                class="video-js vjs-default-skin vjs-big-play-centered"
                controls
                preload="auto"
                playsinline
                webkit-playsinline
                muted
                poster="poster.jpg">
            </video>
            <div class="branding">© Khaled Alnderi</div>
        </div>
        <div class="error-message" id="errorMessage" style="display:none;">
            عذراً، المتصفح لا يدعم تقنية HLS.
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة © 2024 - Khaled Alnderi
    </footer>

    <script>
        var videoSrc = "hls/test-stream.m3u8"; // ضع رابط البث هنا
        var player = videojs('live_stream');

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        // وظيفة تحضير البث
        function setupHLS() {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(player.tech_.el_);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play().catch(function(){});
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                });
            } else if (player.tech_.el_.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari
                player.src({ src: videoSrc, type: 'application/x-mpegURL' });
                player.play().catch(function(){});
            } else {
                // لا يدعم HLS
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        setupHLS();
    </script>
</body>
</html>
