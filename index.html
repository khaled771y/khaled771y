<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر - Khaled Alnderi</title>

    <!-- خط Tajawal من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* إعدادات الألوان */
        :root {
            --primary-color: #004c70;
            --secondary-color: #007a99;
            --text-color: #fff;
            --bg-color: #0e2a47;
            --accent-color: #00cfcf;
            --border-color: #94d2bd;
        }

        /* إعداد الصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Tajawal", sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            border: 15px solid var(--border-color);
        }

        /* الحاوية الرئيسية */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        /* الشريط العلوي */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* مشغل الفيديو */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            margin: 1rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background-color: black;
        }

        .video-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* الحقوق السفلية */
        .footer {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 1rem;
            padding: 0.8rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .header {
                font-size: 1.2rem;
            }

            .footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1rem;
                padding: 0.7rem;
            }

            .video-container {
                border-radius: 10px;
            }

            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الشريط العلوي -->
        <div class="header">
            <span>البث المباشر - Khaled Alnderi</span>
        </div>

        <!-- مشغل الفيديو -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/O_02mf1vpQo?autoplay=1&mute=0&playsinline=1&modestbranding=1&rel=0&controls=1&iv_load_policy=3&fs=0&disablekb=1" 
                allow="autoplay; encrypted-media; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- الحقوق -->
        <div class="footer">
            جميع الحقوق محفوظة © 2025 - Khaled Alnderi
        </div>
    </div>
</body>
</html>
