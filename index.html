<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Yemen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FF5733;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.5rem;
        }

        .top-bar .logo {
            display: flex;
            align-items: center;
        }

        .top-bar .logo i {
            margin-left: 1rem;
            font-size: 2rem;
        }

        .top-bar .icons {
            display: flex;
            align-items: center;
        }

        .top-bar .icons div {
            margin-left: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            padding: 0 1rem;
        }

        .search-bar input {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem 0 0 0.5rem;
            outline: none;
            background-color: #fff;
            color: #FF5733;
        }

        .search-bar button {
            padding: 1rem;
            font-size: 1.2rem;
            border: 1px solid #FF5733;
            background-color: #FF5733;
            color: #fff;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #FF7043;
            padding: 1rem 0;
            color: #fff;
            font-size: 1.2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
        }

        nav a:hover {
            background-color: #FF5733;
        }

        .container {
            padding: 2rem;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 2rem;
            overflow: hidden;
            border-radius: 1rem;
        }

        .slideshow img {
            width: 100%;
            display: none;
            border-radius: 1rem;
        }

        .slideshow img.active {
            display: block;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 1rem 0;
            margin-bottom: 2rem;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .carousel img {
            flex: 0 0 auto;
            width: 10rem;
            height: 10rem;
            margin: 0 0.5rem;
            border-radius: 0.5rem;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem;
            flex: 1 1 calc(48% - 1rem);
            box-sizing: border-box;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .product:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 1rem;
        }

        .product-details-page {
            display: none;
            padding: 2rem;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .product-details img {
            width: 100%;
            max-width: 20rem;
            height: auto;
            border-radius: 1rem;
        }

        .product-details h3 {
            font-size: 2rem;
            margin: 0;
            color: #FF5733;
        }

        .product-details p {
            font-size: 1.5rem;
        }

        .cart-page {
            display: none;
            padding: 2rem;
        }

        .cart-page h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 1rem;
            padding: 1rem;
            background-color: #fff;
            position: relative;
        }

        .cart-item img {
            width: 5rem;
            height: 5rem;
            border-radius: 1rem;
            margin-left: 2rem;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 1.5rem;
            flex: 1;
            color: #FF5733;
        }

        .cart-item .remove-item {
            background: none;
            border: none;
            color: #FF5733;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #FF5733;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 5rem;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        }

        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            flex: 1;
            font-size: 1rem;
        }

        .bottom-nav a i {
            display: block;
            font-size: 1.5rem;
        }

        .bottom-nav a span {
            display: block;
            font-size: 1rem;
        }

        .bottom-nav .wide-button {
            flex: 3;
            background-color: #FF7043;
            border-radius: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .bottom-nav .wide-button span {
            display: inline;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .top-bar {
                font-size: 1.2rem;
            }

            .top-bar .logo i,
            .top-bar .icons div {
                font-size: 1.2rem;
            }

            .search-bar input,
            .search-bar button {
                font-size: 1rem;
                padding: 0.8rem;
            }

            nav {
                font-size: 1rem;
            }

            nav a {
                padding: 0.8rem 1.5rem;
            }

            .carousel img {
                width: 8rem;
                height: 8rem;
            }

            .product {
                flex: 1 1 calc(100% - 1rem);
            }

            .product-details img {
                max-width: 15rem;
            }

            .cart-item img {
                width: 4rem;
                height: 4rem;
            }

            .cart-item h3 {
                font-size: 1.2rem;
            }

            .cart-item .remove-item {
                font-size: 1.2rem;
            }

            .bottom-nav {
                height: 4rem;
            }

            .bottom-nav a i {
                font-size: 1.2rem;
            }

            .bottom-nav .wide-button {
                font-size: 1rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 1rem;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .modal h2 {
            margin-top: 0;
            color: #FF5733;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal form label {
            color: #FF5733;
        }

        .modal form input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        .modal form button {
            padding: 1rem;
            border: none;
            background-color: #FF5733;
            color: #fff;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .modal form p {
            text-align: center;
        }

        .modal form p a {
            color: #FF5733;
            text-decoration: none;
        }

        .modal form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

  <div class="top-bar">
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>
            Temu Yemen
        </div>
        <div class="icons">
            <div id="user-icon" onclick="showLogin()">
                <i class="fas fa-user"></i>
            </div>
            <div onclick="showCart()">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="ابحث عن المنتجات...">
        <button>ابحث</button>
    </div>

      <nav>
        <a href="#">الصفحة الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">تواصل معنا</a>
        <a href="#">عن الموقع</a>
    </nav>

    <div class="container">
        <div class="slideshow">
            <img src="images/slide11.jpeg" class="active" alt="Slideshow Image 1">
            <img src="images/slide13.jpeg" alt="Slideshow Image 2">
        </div>

        <div class="carousel">
            <img src="https://via.placeholder.com/200?text=Product+1" alt="Product 1">
            <img src="https://via.placeholder.com/200?text=Product+2" alt="Product 2">
            <img src="https://via.placeholder.com/200?text=Product+3" alt="Product 3">
            <img src="https://via.placeholder.com/200?text=Product+4" alt="Product 4">
            <img src="https://via.placeholder.com/200?text=Product+5" alt="Product 5">
        </div>

        <div class="products">
            <div class="product" onclick="showProductDetails('1')">
                <img src="https://via.placeholder.com/300x300?text=Product+1" alt="Product 1">
                <h3>منتج 1</h3>
                <p>وصف قصير للمنتج 1</p>
            </div>
            <div class="product" onclick="showProductDetails('2')">
                <img src="https://via.placeholder.com/300x300?text=Product+2" alt="Product 2">
                <h3>منتج 2</h3>
                <p>وصف قصير للمنتج 2</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="#"><i class="fas fa-store"></i><span>المتجر</span></a>
        <div class="wide-button"><span>أضف إلى السلة</span></div>
        <a href="#"><i class="fas fa-tags"></i><span>العروض</span></a>
        <a href="#"><i class="fas fa-user"></i><span>الحساب</span></a>
    </div>

    <div id="product-details" class="product-details-page">
        <div class="product-details">
            <img id="product-image" src="" alt="Product Image">
            <h3 id="product-name"></h3>
            <p id="product-description"></p>
            <button onclick="addToCart()">أضف إلى السلة</button>
        </div>
    </div>

    <div id="cart-page" class="cart-page">
        <h2>سلة المشتريات</h2>
        <div class="cart-items" id="cart-items"></div>
    </div>

   <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>تسجيل الدخول</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">تسجيل الدخول</button>
                </div>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>إنشاء حساب</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">البريد الإلكتروني</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">كلمة المرور</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">إنشاء حساب</button>
                </div>
            </form>
        </div>
    </div>
     <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAatuXY7VPtB39zcN3L-z2jfHBX6NTfqoA",
            authDomain: "temu-yemen.firebaseapp.com",
            projectId: "temu-yemen",
            storageBucket: "temu-yemen.appspot.com",
            messagingSenderId: "687344852319",
            appId: "1:687344852319:web:dc5f95ce4dd7572ef96aea",
            measurementId: "G-NLSSTZM62R"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);

        // تسجيل مستخدم جديد
        function registerUser(email, password) {
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User registered:", userCredential.user);
                    closeModal();
                })
                .catch((error) => {
                    console.error("Error registering user:", error.message);
                });
        }

        // تسجيل الدخول
        function loginUser(email, password) {
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User logged in:", userCredential.user);
                    closeModal();
                })
                .catch((error) => {
                    console.error("Error logging in:", error.message);
                });
        }

        // عرض تفاصيل المنتج
        function showProductDetails(productId) {
            // افترض وجود قائمة منتجات جاهزة
            const products = [
                { id: 1, name: "منتج 1", description: "وصف المنتج 1", image: "https://via.placeholder.com/300" },
                { id: 2, name: "منتج 2", description: "وصف المنتج 2", image: "https://via.placeholder.com/300" },
                { id: 3, name: "منتج 3", description: "وصف المنتج 3", image: "https://via.placeholder.com/300" }
            ];

            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-description').textContent = product.description;
                document.querySelector('.container').style.display = 'none';
                document.getElementById('product-details').style.display = 'block';
            }
        }

        // عرض صفحة سلة التسوق
        function showCart() {
            document.getElementById('cart-page').style.display = 'block';
            document.querySelector('.container').style.display = 'none';
        }

        // عرض مودال تسجيل الدخول
        function showLogin() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        // عرض مودال التسجيل
        function showRegister() {
            closeModal();
            document.getElementById('register-modal').style.display = 'flex';
        }

        // إغلاق جميع المودالات
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
        }

        // معالجة نماذج التسجيل وتسجيل الدخول
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            registerUser(email, password);
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginUser(email, password);
        });

        // التدوير التلقائي للصور في السلايدر
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slideshow img');
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 5000);
        }
        showSlides();

        // إضافة المنتجات إلى الصفحة
        const productsContainer = document.querySelector('.products');
        const products = [
            { id: 1, name: "منتج 1", description: "وصف المنتج 1", image: "https://via.placeholder.com/300" },
            { id: 2, name: "منتج 2", description: "وصف المنتج 2", image: "https://via.placeholder.com/300" },
            { id: 3, name: "منتج 3", description: "وصف المنتج 3", image: "https://via.placeholder.com/300" },
            { id: 4, name: "منتج 4", description: "وصف المنتج 4", image: "https://via.placeholder.com/300" }
        ];

        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product';
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <button onclick="showProductDetails(${product.id})">عرض التفاصيل</button>
            `;
            productsContainer.appendChild(productElement);
        });
    </script>
</body>
</html>
