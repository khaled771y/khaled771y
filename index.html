<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث الذكي - Khaled Alnderi</title>

    <!-- خط Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --bg-color: #f0f4f8;
            --text-color: #333;
            --dark-bg-color: #001219;
            --dark-text-color: #e0e0e0;
            --accent-color: #94d2bd;
            --frame-color: #00cfcf;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Tajawal", sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: var(--dark-bg-color);
            color: var(--dark-text-color);
        }

        /* الإطار الفاخر */
        body {
            border: 15px solid var(--frame-color);
        }

        /* الحاوية الرئيسية */
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        /* الشريط العلوي */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.7rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* الرسائل الذكية */
        .ai-message {
            margin: 1.5rem 0;
            font-size: 1.3rem;
            font-style: italic;
            color: var(--secondary-color);
            transition: all 0.3s ease-in-out;
        }

        body.dark .ai-message {
            color: var(--accent-color);
        }

        /* مشغل الفيديو */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            background: black;
            border-radius: 15px;
            overflow: hidden;
            margin: 1rem auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* الوضع الليلي */
        .toggle-dark-mode {
            margin-top: 1rem;
            background: var(--secondary-color);
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-dark-mode:hover {
            background: var(--primary-color);
        }

        footer {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        body.dark footer {
            color: var(--dark-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الشريط العلوي -->
        <div class="header">مرحبًا بك في البث الذكي - Khaled Alnderi</div>

        <!-- الرسالة الترحيبية الذكية -->
        <div class="ai-message" id="aiMessage">مرحبًا بك!</div>

        <!-- مشغل الفيديو -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/O_02mf1vpQo?autoplay=1&mute=0&playsinline=1&modestbranding=1&rel=0&controls=1"
                allow="autoplay; encrypted-media; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- زر الوضع الليلي -->
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">تفعيل الوضع الليلي</button>

        <!-- الحقوق -->
        <footer>© 2025 - جميع الحقوق محفوظة لـ Khaled Alnderi</footer>
    </div>

    <script>
        // تفعيل الوضع الليلي
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        // وضع ليلي تلقائي بعد الساعة 8 مساءً
        const now = new Date();
        if (now.getHours() >= 20 || now.getHours() < 6) {
            document.body.classList.add("dark");
        }

        // رسائل الترحيب الذكية
        const messages = [
            "نتمنى لك مشاهدة ممتعة!",
            "أنت في المكان الصحيح للاستمتاع!",
            "مرحبًا بك في عالم التميز!",
            "نتمنى لك يومًا سعيدًا!",
            "كل لحظة هنا مخصصة لك!"
        ];

        function showDynamicMessage() {
            const hours = now.getHours();
            const greeting = hours < 12 ? "صباح الخير!" : "مساء الخير!";
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("aiMessage").textContent = `${greeting} ${randomMessage}`;
        }

        showDynamicMessage();
    </script>
</body>
</html>
