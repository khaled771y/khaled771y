<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Yemen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding-bottom: 60px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FF5733;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .logo {
            display: flex;
            align-items: center;
        }
        .top-bar .logo i {
            font-size: 28px;
            color: #fff;
        }
        .top-bar .logo span {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .top-bar .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }
        .top-bar .search-bar input[type="text"] {
            width: 100%;
            max-width: 800px;
            padding: 7px 20px;
            border: none;
            border-radius: 11px;
            font-size: 20px;
            background-color: #fff;
            color: #FF5733;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .search-bar input[type="text"]::placeholder {
            color: #FF5733;
        }
        .top-bar .search-bar input[type="text"]:focus {
            outline: none;
        }
        .top-bar .icons {
            display: flex;
            align-items: center;
        }
        .top-bar .icons div {
            margin-left: 20px;
        }
        .top-bar .icons i {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .top-bar .cart-count {
            position: relative;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 50%;
        }
        nav {
            background-color: #FF7043;
            padding: 10px;
            display: flex;
            overflow-x: auto;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        nav a i {
            margin-left: 5px;
        }
        .container {
            padding: 20px;
        }
        .banner {
            background-color: #FFC300;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            display: none;
        }
        .slideshow img.active {
            display: block;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .products, .featured-products {
            display: flex;
            flex-wrap: wrap;
        }
        .product, .featured-product {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px;
            margin: 6px;
            flex: 1 1 calc(40% - 20px);
            box-sizing: border-box;
            cursor: pointer;
        }
        .product img, .featured-product img {
            width: 100%;
            height: auto;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .carousel img {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            margin: 0 5px;
            border-radius: 50%;
            animation: slide 30s linear infinite;
        }
        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        #product-details, #cart-details {
            display: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: auto;
        }
        .cart-total, .cart-share {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #FF5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cart-share a:hover {
            background-color: #FF7043;
        }
        .size-options button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .size-options button.active {
            background-color: #FF5733;
            color: #fff;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #FF5733;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }
        .bottom-nav a i {
            display: block;
            font-size: 24px;
        }
        .bottom-nav a span {
            display: block;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>Temu Yemen</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="ابحث عن المنتجات...">
            </div>
            <div class="icons">
                <div><i class="fas fa-user" onclick="showSection('account')"></i></div>
                <div><i class="fas fa-shopping-cart" onclick="showCart()"></i></div>
            </div>
        </div>
        <nav>
            <a href="#home" onclick="showSection('home')"><i class="fas fa-home"></i>الرئيسية</a>
            <a href="#men" onclick="showSection('men')"><i class="fas fa-male"></i>رجالي</a>
            <a href="#women" onclick="showSection('women')"><i class="fas fa-female"></i>نسائي</a>
            <a href="#boys" onclick="showSection('boys')"><i class="fas fa-child"></i>ولادي</a>
            <a href="#girls" onclick="showSection('girls')"><i class="fas fa-child"></i>بناتي</a>
            <a href="#discounts" onclick="showSection('discounts')"><i class="fas fa-tags"></i>تخفيضات</a>
        </nav>
    </header>
    <main class="container">
        <div id="home" class="section active">
            <div class="banner">إعلان مميز</div>
            <div class="slideshow">
                <img src="image1.jpg" class="active" alt="Slide 1">
                <img src="image2.jpg" alt="Slide 2">
                <img src="image3.jpg" alt="Slide 3">
            </div>
            <h2>المنتجات المميزة</h2>
            <div class="carousel">
                <img src="featured1.jpg" alt="Featured 1">
                <img src="featured2.jpg" alt="Featured 2">
                <img src="featured3.jpg" alt="Featured 3">
            </div>
            <h2>المنتجات الشائعة</h2>
            <div class="products">
                <div class="product" onclick="showProductDetails('product1')">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>منتج 1</h3>
                </div>
                <div class="product" onclick="showProductDetails('product2')">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>منتج 2</h3>
                </div>
                <!-- أضف المزيد من المنتجات حسب الحاجة -->
            </div>
        </div>
        <div id="men" class="section">
            <h2>رجالي</h2>
            <div class="products">
                <!-- أضف منتجات رجالية -->
            </div>
        </div>
        <div id="women" class="section">
            <h2>نسائي</h2>
            <div class="products">
                <!-- أضف منتجات نسائية -->
            </div>
        </div>
        <div id="boys" class="section">
            <h2>ولادي</h2>
            <div class="products">
                <!-- أضف منتجات ولادي -->
            </div>
        </div>
        <div id="girls" class="section">
            <h2>بناتي</h2>
            <div class="products">
                <!-- أضف منتجات بناتي -->
            </div>
        </div>
        <div id="discounts" class="section">
            <h2>تخفيضات</h2>
            <div class="products">
                <!-- أضف منتجات تخفيضات -->
            </div>
        </div>
        <div id="product-details">
            <button onclick="hideProductDetails()">إغلاق</button>
            <img src="" alt="Product Image">
            <h2>اسم المنتج</h2>
            <p>وصف المنتج</p>
            <div class="size-options">
                <button class="active">S</button>
                <button>M</button>
                <button>L</button>
            </div>
            <button class="btn" onclick="addToCart()">أضف إلى السلة</button>
        </div>
        <div id="cart-details">
            <h2>سلة المشتريات</h2>
            <div class="cart-items">
                <!-- سيتم عرض عناصر السلة هنا -->
            </div>
            <div class="cart-total">
                <h3>المجموع: <span id="total-price">0</span> ريال</h3>
            </div>
            <div class="cart-share">
                <a href="#" class="btn">مشاركة</a>
            </div>
        </div>
        <div id="account" class="section">
            <h2>حسابي</h2>
            <div id="account-info">
                <button onclick="firebase.auth().signOut()">تسجيل خروج</button>
                <!-- سيتم عرض معلومات المستخدم هنا بعد تسجيل الدخول -->
            </div>
            <div id="login-form">
                <h3>تسجيل الدخول</h3>
                <input type="email" id="login-email" placeholder="البريد الإلكتروني">
                <input type="password" id="login-password" placeholder="كلمة المرور">
                <button class="btn" onclick="login()">تسجيل الدخول</button>
                <button class="btn" onclick="showSignup()">إنشاء حساب</button>
            </div>
            <div id="signup-form" style="display: none;">
                <h3>إنشاء حساب</h3>
                <input type="text" id="signup-name" placeholder="الاسم الكامل">
                <input type="email" id="signup-email" placeholder="البريد الإلكتروني">
                <input type="password" id="signup-password" placeholder="كلمة المرور">
                <button class="btn" onclick="signup()">إنشاء حساب</button>
            </div>
        </div>
    </main>
    <div class="bottom-nav">
        <a href="#home" onclick="showSection('home')">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="#men" onclick="showSection('men')">
            <i class="fas fa-male"></i>
            <span>رجالي</span>
        </a>
        <a href="#women" onclick="showSection('women')">
            <i class="fas fa-female"></i>
            <span>نسائي</span>
        </a>
        <a href="#boys" onclick="showSection('boys')">
            <i class="fas fa-child"></i>
            <span>ولادي</span>
        </a>
        <a href="#girls" onclick="showSection('girls')">
            <i class="fas fa-child"></i>
            <span>بناتي</span>
        </a>
        <a href="#discounts" onclick="showSection('discounts')">
            <i class="fas fa-tags"></i>
            <span>تخفيضات</span>
        </a>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('account-info').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('account-info').innerHTML = `<h3>مرحباً، ${user.displayName}</h3><button onclick="firebase.auth().signOut()">تسجيل خروج</button>`;
            } else {
                document.getElementById('account-info').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
            }
        });

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showCart() {
            document.getElementById('cart-details').style.display = 'block';
        }

        function showProductDetails(productId) {
            document.getElementById('product-details').style.display = 'block';
        }

        function hideProductDetails() {
            document.getElementById('product-details').style.display = 'none';
        }

        function addToCart() {
            alert('تم إضافة المنتج إلى السلة');
        }

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .catch(error => {
                    alert(error.message);
                });
        }

        function signup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return user.updateProfile({
                        displayName: name
                    });
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
