<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>هايبر شات - تطوير المهندس خالد النضاري</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712027.png">
  <meta name="theme-color" content="#181824">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #181824;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #202038;
      padding: 1.5rem 1rem 1rem 1rem;
      text-align: center;
      box-shadow: 0 4px 24px #0002;
      border-bottom: 1.5px solid #2de9b6;
    }
    header h1 {
      color: #2de9b6;
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
      font-weight: bold;
    }
    header span {
      font-size: 1.1rem;
      color: #aaffcc;
      font-weight: 700;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem 7rem 1rem;
      max-width: 650px;
      margin: 0 auto;
      width: 100%;
    }
    .chat-box {
      width: 100%;
      background: #22223b;
      border-radius: 1.7rem;
      box-shadow: 0 2px 20px #0ef6, 0 0 1px #fff3;
      padding: 1.2rem 1rem;
      overflow-y: auto;
      flex: 1 1 auto;
      min-height: 280px;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.7rem;
      animation: fadein 0.7s;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message .bubble {
      background: #1de9b6;
      color: #222;
      border-radius: 2rem 2rem 0 2rem;
      padding: 0.8rem 1.3rem;
      font-size: 1.08rem;
      max-width: 90%;
      word-break: break-word;
      box-shadow: 0 2px 12px #0003;
      min-width: 70px;
    }
    .message.user .bubble {
      background: #4647e7;
      color: #fff;
      border-radius: 2rem 2rem 2rem 0;
      align-self: flex-end;
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #1de9b6;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #1de9b6b4;
    }
    .logo img {
      width: 34px;
    }
    .input-area {
      width: 100%;
      max-width: 650px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #202038f8;
      padding: 1rem 0.7rem;
      box-shadow: 0 -2px 24px #0004;
      display: flex;
      gap: 0.7rem;
      align-items: center;
      z-index: 10;
    }
    .input-area textarea {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 2rem;
      border: none;
      background: #29294a;
      color: #fff;
      font-size: 1.06rem;
      outline: none;
      resize: none;
      min-height: 44px;
      max-height: 120px;
    }
    .input-area button {
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.22s;
      box-shadow: 0 1px 8px #1de9b67e;
    }
    .send-btn { background: #1de9b6; color: #222; }
    .send-btn:hover { background: #17b594; }
    .clear-btn { background: #4647e7; color: #fff; }
    .voice-btn { background: #ffb13b; color: #222; }
    .img-btn { background: #22223b; color: #1de9b6; border: 1.5px solid #1de9b6;}
    .typing-indicator {
      display: flex;
      gap: 5px;
      align-items: center;
      margin: 4px 0 0 0;
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #1de9b6; animation: blink 1.5s infinite;}
    .dot:nth-child(2){animation-delay:.3s;} .dot:nth-child(3){animation-delay:.6s;}
    @keyframes blink { 0%, 80%, 100% { opacity: .35; } 40% { opacity: 1; } }
    @keyframes fadein { from{opacity:0;transform:translateY(24px);} to{opacity:1;transform:translateY(0);} }
    footer {
      margin-top: auto;
      text-align: center;
      font-size: 1rem;
      background: #22223b;
      color: #1de9b6;
      padding: 1rem 0 0.7rem 0;
      letter-spacing: 0.5px;
    }
    @media (max-width:700px) {
      .container, .input-area { max-width: 100vw; }
      .chat-box { min-height: 180px; max-height: 48vh;}
      header h1 { font-size: 1.3rem; }
    }
    @media (max-width:400px) {
      header h1 { font-size: 1rem;}
      .container { padding: 1rem 0.3rem 7rem 0.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>🤖 هايبر شات</h1>
    <span>تطوير المهندس خالد النضاري</span>
    <div style="color:#bbb; font-size:.96rem; margin-top: 8px;">
      مساعدك الذكي بالصوت والصورة والنص 🔥
    </div>
  </header>
  <div class="container">
    <div class="chat-box" id="chatBox">
      <div class="message ai">
        <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Hyper Chat"></div>
        <div class="bubble">مرحباً 👋<br>أنا <b>هايبر شات</b>، مساعدك الذكي.<br>اسألني، احكي لي صوت، أو اطلب صورة إبداعية!</div>
      </div>
    </div>
  </div>
  <form class="input-area" id="chatForm" autocomplete="off">
    <button type="button" class="voice-btn" id="recordBtn" title="تسجيل صوت"><span>🎙️</span></button>
    <textarea id="userInput" rows="1" placeholder="اكتب رسالتك أو اضغط 🎙️"></textarea>
    <button type="submit" class="send-btn">إرسال</button>
    <button type="button" class="img-btn" id="imgBtn" title="إنشاء صورة">🖼️</button>
    <button type="button" class="clear-btn" id="clearBtn">إعادة ضبط</button>
  </form>
  <footer>
    جميع الحقوق محفوظة &copy; 2025 &mdash; تطوير المهندس خالد النضاري 🚀
  </footer>
  <script>
    // إعدادات
    const backend = "https://your-proxy-backend.com"; // هنا ضع رابط سيرفرك (سأعطيك سكربت backend بعد قليل)
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const clearBtn = document.getElementById('clearBtn');
    const imgBtn = document.getElementById('imgBtn');
    const recordBtn = document.getElementById('recordBtn');
    let messages = [
      { role: "system", content: "أنت مساعد ذكي عربي اسمه هايبر شات، تجاوب بإحتراف وباختصار وتكتب بلغة عربية سليمة وتستخدم الإيموجي واللغة العصرية حسب السياق." }
    ];
    // ===================== واجهة المستخدم ====================
    function addMessage(role, content, isImage = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.innerHTML = role === 'user'
        ? `<div class="bubble">${content}</div>`
        : `<div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png"></div><div class="bubble">${isImage ? `<img src="${content}" style="max-width:200px;border-radius:1rem;margin-top:4px;">` : content}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function addTyping() {
      const typing = document.createElement('div');
      typing.className = 'message ai typing';
      typing.innerHTML = `
        <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png"></div>
        <div class="bubble"><div class="typing-indicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div></div>`;
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typing;
    }
    function removeTyping(typingElem) { typingElem && typingElem.remove(); }
    // ===================== نص -> ذكاء اصطناعي ====================
    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      let text = userInput.value.trim();
      if (!text) return;
      addMessage('user', text);
      messages.push({ role: "user", content: text });
      userInput.value = '';
      userInput.focus();
      const typingElem = addTyping();
      // الطلب يرسل لـbackend فقط (لحماية API Key)
      let reply = "";
      try {
        const res = await fetch(backend + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });
        const data = await res.json();
        if (data.reply) {
          reply = data.reply;
          messages.push({ role: "assistant", content: reply });
        } else {
          reply = "❗ حدث خطأ في التواصل مع الذكاء الاصطناعي.";
        }
      } catch (err) {
        reply = "❗ حدث خطأ أثناء الاتصال بالخادم، تأكد من الإنترنت أو حاول لاحقاً.";
      }
      removeTyping(typingElem);
      setTimeout(() => addMessage('ai', reply), 300);
    };
    // ===================== إنشاء صورة ذكاء اصطناعي ====================
    imgBtn.onclick = async () => {
      let prompt = prompt("صف الصورة المراد إنشاؤها (مثال: روبوت عربي ذكي في الصحراء):");
      if (!prompt) return;
      addMessage('user', "🖼️ " + prompt);
      const typingElem = addTyping();
      try {
        const res = await fetch(backend + "/image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.image_url) {
          addMessage('ai', data.image_url, true);
        } else {
          addMessage('ai', "❗ تعذر إنشاء الصورة. جرب وصف مختلف.");
        }
      } catch {
        addMessage('ai', "❗ تعذر الاتصال بخدمة الصور.");
      }
      removeTyping(typingElem);
    };
    // ===================== محادثة صوتية (STT & TTS) ====================
    let recognizing = false, recognition;
    recordBtn.onclick = () => {
      if (recognizing) {
        recognition.stop(); return;
      }
      if (!('webkitSpeechRecognition' in window)) {
        alert("متصفحك لا يدعم تحويل الصوت إلى نص. استخدم Chrome.");
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = "ar-YE";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onstart = () => {
        recognizing = true;
        recordBtn.innerHTML = "⏸️";
      };
      recognition.onend = () => {
        recognizing = false;
        recordBtn.innerHTML = "🎙️";
      };
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        userInput.focus();
      };
      recognition.start();
    };
    // تحويل الرد للنطق الصوتي
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ar-SA";
      window.speechSynthesis.speak(utter);
    }
    // الضغط مرتين على أي رسالة للرد الصوتي
    chatBox.addEventListener('dblclick', e => {
      if (e.target.classList.contains('bubble')) {
        speak(e.target.textContent);
      }
    });
    // ===================== إعادة ضبط ====================
    clearBtn.onclick = () => {
      chatBox.innerHTML = `
        <div class="message ai">
          <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Hyper Chat"></div>
          <div class="bubble">مرحباً 👋<br>أنا <b>هايبر شات</b>، مساعدك الذكي.<br>اسألني، احكي لي صوت، أو اطلب صورة إبداعية!</div>
        </div>
      `;
      messages = [
        { role: "system", content: "أنت مساعد ذكي عربي اسمه هايبر شات، تجاوب بإحتراف وباختصار وتكتب بلغة عربية سليمة وتستخدم الإيموجي واللغة العصرية حسب السياق." }
      ];
      userInput.value = '';
      userInput.focus();
    };
  </script>
</body>
</html>
