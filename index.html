<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>البث المباشر - Khaled Alnderi</title>

    <!-- خط Tajawal من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" 
      rel="stylesheet">

    <style>
        :root {
            --primary-color: #006699;
            --secondary-color: #0099cc;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --header-text-color: #fff;
            --footer-text-color: #666;

            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --footer-text-color-dark: #999;
            --navbar-bg: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Tajawal", sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.dark {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        /* الشريط العلوي */
        header {
            background: var(--navbar-bg);
            color: var(--header-text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            font-size: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f0f0f0;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .time-display {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
        }

        .toggle-dark-mode {
            background: rgba(255,255,255,0.3);
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .toggle-dark-mode:hover {
            background: rgba(255,255,255,0.5);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%; /* نسبة 16:9 */
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            border:0;
        }

        .branding {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--footer-text-color);
        }

        .ai-section {
            margin-top: 2rem;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: background 0.3s;
        }

        body.dark .ai-section {
            background: linear-gradient(to right, #333, #444);
        }

        .ai-section h2 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .quote {
            font-size: 1rem;
            font-style: italic;
            background: rgba(0,0,0,0.05);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-block;
        }

        body.dark .quote {
            background: rgba(255,255,255,0.1);
        }

        footer {
            text-align: center;
            margin: 2rem 0 1rem 0;
            font-size: 0.9rem;
            color: var(--footer-text-color);
        }

        body.dark footer {
            color: var(--footer-text-color-dark);
        }

        /* استجابة */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* يمكن لاحقاً إضافة أيقونة قائمة للهواتف */
            }

            .logo {
                font-size: 1.2rem;
            }

            .toolbar {
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .toggle-dark-mode {
                font-size: 0.8rem;
                padding: 0.3rem 0.5rem;
            }
            .time-display {
                font-size: 0.8rem;
                padding: 0.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Khaled Alnderi Live</h1>
        <div class="nav-links">
            <a href="#home">الرئيسية</a>
            <a href="#about">عن القناة</a>
            <a href="#contact">اتصل بنا</a>
        </div>
        <div class="toolbar">
            <div class="time-display" id="timeDisplay"></div>
            <button class="toggle-dark-mode" onclick="toggleDarkMode()">الوضع الليلي</button>
        </div>
    </header>

    <div class="container">
        <div class="video-container">
            <!-- تضمين البث المباشر من يوتيوب -->
            <iframe 
                src="https://www.youtube.com/embed/O_02mf1vpQo?autoplay=1&mute=1&playsinline=1" 
                allow="autoplay; encrypted-media; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="branding">© Khaled Alnderi</div>

        <div class="ai-section">
            <h2>رسالة اليوم الذكية</h2>
            <div class="quote" id="quote"></div>
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة © 2025 - Khaled Alnderi
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        function updateTime() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('timeDisplay').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // مجموعة اقتباسات لتظهر بشكل عشوائي (كنوع من الذكاء الاصطناعي المبسّط)
        var quotes = [
            "النجاح يأتي لمن يبحث عنه بجد.",
            "الحكمة تبدأ بأبسط الأسئلة.",
            "لا يوجد مستحيل أمام الإرادة.",
            "اجعل كل يوم فرصة جديدة للتطور.",
            "تذكر أن الإبداع يخرج من رحم التحدي.",
            "الحياة قصيرة، عشها بشغف."
        ];

        function showRandomQuote() {
            var randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }
        
        showRandomQuote();
    </script>
</body>
</html>
