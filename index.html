<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Yemen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding-bottom: 60px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FF5733;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .logo {
            display: flex;
            align-items: center;
        }
        .top-bar .logo i {
            font-size: 28px;
            color: #fff;
        }
        .top-bar .logo span {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .top-bar .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }
        .top-bar .search-bar input[type="text"] {
            width: 100%;
            max-width: 800px;
            padding: 7px 20px;
            border: none;
            border-radius: 11px;
            font-size: 20px;
            background-color: #fff;
            color: #FF5733;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .top-bar .search-bar input[type="text"]::placeholder {
            color: #FF5733;
        }
        .top-bar .search-bar input[type="text"]:focus {
            outline: none;
        }
        .top-bar .icons {
            display: flex;
            align-items: center;
        }
        .top-bar .icons div {
            margin-left: 20px;
        }
        .top-bar .icons i {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .top-bar .cart-count {
            position: relative;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 50%;
        }
        nav {
            background-color: #FF7043;
            padding: 10px;
            display: flex;
            overflow-x: auto;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        nav a i {
            margin-left: 5px;
        }
        .container {
            padding: 20px;
        }
        .banner {
            background-color: #FFC300;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            display: none;
        }
        .slideshow img.active {
            display: block;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .products, .featured-products {
            display: flex;
            flex-wrap: wrap;
        }
        .product, .featured-product {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px;
            margin: 6px;
            flex: 1 1 calc(40% - 20px);
            box-sizing: border-box;
            cursor: pointer;
        }
        .product img, .featured-product img {
            width: 100%;
            height: auto;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .carousel img {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            margin: 0 5px;
            border-radius: 50%;
            animation: slide 30s linear infinite;
        }
        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        #product-details, #cart-details {
            display: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: auto;
        }
        .cart-total, .cart-share {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #FF5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 10px 0;
            width: 100%;
            max-width: 200px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }
        .btn-google i {
            margin-right: 10px;
        }
        .cart-share a:hover {
            background-color: #FF7043;
        }
        .size-options button {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .size-options button.active {
            background-color: #FF5733;
            color: #fff;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #FF5733;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }
        .bottom-nav a i {
            display: block;
            font-size: 24px;
        }
        .bottom-nav a span {
            display: block;
            font-size: 12px;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .auth-input {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 400px;
            width: 100%;
        }
        .modal.show {
            display: block;
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .modal-footer {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <i class="fas fa-star"></i><span>تيمو يمن</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن منتج">
        </div>
        <div class="icons">
            <div id="login-container">
                <i class="fas fa-sign-in-alt" id="login-icon" onclick="toggleAuthForm()"></i>
                <span id="user-name"></span>
            </div>
            <div>
                <i class="fas fa-shopping-cart" onclick="toggleCartDetails()">
                    <span class="cart-count" id="cart-count">0</span>
                </i>
            </div>
        </div>
    </div>

    <nav>
        <a href="#" onclick="showSection('home')"><i class="fas fa-home"></i>الرئيسية</a>
        <a href="#" onclick="showSection('products')"><i class="fas fa-th"></i>المنتجات</a>
        <a href="#" onclick="showSection('featured')"><i class="fas fa-star"></i>مميزة</a>
        <a href="#" onclick="showSection('offers')"><i class="fas fa-tags"></i>عروض</a>
        <a href="#" onclick="showSection('categories')"><i class="fas fa-list"></i>الفئات</a>
    </nav>

    <div class="container">
        <div class="banner">إعلان مميز هنا</div>

        <div class="slideshow">
            <img src="https://via.placeholder.com/600x300" class="active" alt="Slide 1">
            <img src="https://via.placeholder.com/600x300" alt="Slide 2">
            <img src="https://via.placeholder.com/600x300" alt="Slide 3">
        </div>

        <div id="home" class="section active">
            <h2>الرئيسية</h2>
            <div class="carousel">
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <img src="https://via.placeholder.com/100" alt="Product 3">
                <img src="https://via.placeholder.com/100" alt="Product 4">
            </div>
        </div>

        <div id="products" class="section">
            <h2>المنتجات</h2>
            <div class="products">
                <div class="product" onclick="showProductDetails(1)">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <p>منتج 1</p>
                </div>
                <div class="product" onclick="showProductDetails(2)">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <p>منتج 2</p>
                </div>
            </div>
        </div>

        <div id="featured" class="section">
            <h2>منتجات مميزة</h2>
            <div class="featured-products">
                <div class="featured-product" onclick="showProductDetails(3)">
                    <img src="https://via.placeholder.com/150" alt="Featured Product 1">
                    <p>منتج مميز 1</p>
                </div>
                <div class="featured-product" onclick="showProductDetails(4)">
                    <img src="https://via.placeholder.com/150" alt="Featured Product 2">
                    <p>منتج مميز 2</p>
                </div>
            </div>
        </div>

        <div id="offers" class="section">
            <h2>العروض</h2>
            <p>لا توجد عروض متاحة حاليا.</p>
        </div>

        <div id="categories" class="section">
            <h2>الفئات</h2>
            <p>استعرض الفئات المختلفة هنا.</p>
        </div>

        <div id="product-details"></div>
        <div id="cart-details"></div>
    </div>

    <div class="bottom-nav">
        <a href="#" onclick="showSection('home')">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="#" onclick="showSection('products')">
            <i class="fas fa-th"></i>
            <span>المنتجات</span>
        </a>
        <a href="#" onclick="showSection('featured')">
            <i class="fas fa-star"></i>
            <span>مميزة</span>
        </a>
        <a href="#" onclick="showSection('offers')">
            <i class="fas fa-tags"></i>
            <span>عروض</span>
        </a>
        <a href="#" onclick="showSection('categories')">
            <i class="fas fa-list"></i>
            <span>الفئات</span>
        </a>
    </div>

    <div id="auth-form" class="modal">
        <div class="modal-header">
            <h2>تسجيل الدخول</h2>
            <button class="close-btn" onclick="toggleAuthForm()">×</button>
        </div>
        <div class="auth-container">
            <input id="email" type="email" class="auth-input" placeholder="البريد الإلكتروني">
            <input id="password" type="password" class="auth-input" placeholder="كلمة المرور">
            <button class="btn" onclick="login()">تسجيل الدخول</button>
            <button class="btn-google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                تسجيل الدخول باستخدام جوجل
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slideshow img');
            let currentSlide = 0;
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000);

            setTimeout(() => {
                if (!localStorage.getItem('user')) {
                    toggleAuthForm();
                }
            }, 60000);

            updateCartCount();
        });

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showProductDetails(productId) {
            const productDetails = document.getElementById('product-details');
            productDetails.innerHTML = `<h3>تفاصيل المنتج ${productId}</h3>
                <button onclick="addToCart(${productId})">أضف إلى السلة</button>`;
            productDetails.style.display = 'block';
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('تم إضافة المنتج إلى السلة');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        function toggleCartDetails() {
            const cartDetails = document.getElementById('cart-details');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartDetails.innerHTML = '<h3>سلة التسوق</h3>';
            cart.forEach(productId => {
                cartDetails.innerHTML += `<div class="cart-item">
                    <img src="https://via.placeholder.com/50" alt="Product ${productId}">
                    <p>منتج ${productId}</p>
                    <button onclick="removeFromCart(${productId})">حذف</button>
                </div>`;
            });
            cartDetails.innerHTML += `<div class="cart-total"><button class="btn">اتمام الشراء</button></div>`;
            cartDetails.style.display = 'block';
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(id => id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            toggleCartDetails();
        }

        function toggleAuthForm() {
            document.getElementById('auth-form').classList.toggle('show');
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // هنا نضيف منطق تسجيل الدخول مع Firebase أو أي نظام تسجيل دخول آخر
            // for demonstration, we'll just save the email to localStorage
            localStorage.setItem('user', email);
            document.getElementById('user-name').textContent = email;
            toggleAuthForm();
        }

        function loginWithGoogle() {
            // هنا نضيف منطق تسجيل الدخول مع Google
            const userEmail = 'user@example.com'; // سنقوم بمحاكاة تسجيل الدخول مع Google
            localStorage.setItem('user', userEmail);
            document.getElementById('user-name').textContent = userEmail;
            toggleAuthForm();
        }
    </script>

</body>
</html>
