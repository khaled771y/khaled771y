<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني</title>
    <!-- Firebase App (Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #ff8c00;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .auth-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .auth-form h2 {
            margin: 0 0 20px 0;
            color: #ff8c00;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-form p {
            text-align: center;
        }
        .auth-form a {
            color: #ff8c00;
            text-decoration: none;
        }
        .auth-form a:hover {
            text-decoration: underline;
        }
        .user-section {
            text-align: center;
            padding: 20px;
        }
        .user-section button {
            padding: 10px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>متجر إلكتروني</h1>
    </div>

    <div class="container">
        <div id="auth-section" class="auth-container">
            <div id="login-form" class="auth-form">
                <h2>تسجيل الدخول</h2>
                <input type="email" id="login-email" placeholder="البريد الإلكتروني">
                <input type="password" id="login-password" placeholder="كلمة المرور">
                <button onclick="login()">تسجيل الدخول</button>
                <p>ليس لديك حساب؟ <a href="#" onclick="showRegisterForm()">إنشاء حساب جديد</a></p>
            </div>
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>إنشاء حساب</h2>
                <input type="text" id="register-name" placeholder="الاسم الكامل">
                <input type="email" id="register-email" placeholder="البريد الإلكتروني">
                <input type="password" id="register-password" placeholder="كلمة المرور">
                <button onclick="register()">إنشاء حساب</button>
                <p>لديك حساب بالفعل؟ <a href="#" onclick="showLoginForm()">تسجيل الدخول</a></p>
            </div>
        </div>

        <div id="user-section" class="user-section" style="display: none;">
            <h2>مرحبًا بك</h2>
            <p>لقد تم تسجيل دخولك بنجاح.</p>
            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAatuXY7VPtB39zcN3L-z2jfHBX6NTfqoA",
            authDomain: "temu-yemen.firebaseapp.com",
            projectId: "temu-yemen",
            storageBucket: "temu-yemen.appspot.com",
            messagingSenderId: "687344852319",
            appId: "1:687344852319:web:dc5f95ce4dd7572ef96aea"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email
                    });
                })
                .then(() => {
                    alert('تم إنشاء الحساب بنجاح!');
                    showLoginForm();
                })
                .catch(error => {
                    console.error('Error creating account: ', error);
                    alert('حدث خطأ أثناء إنشاء الحساب: ' + error.message);
                });
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('تم تسجيل الدخول بنجاح!');
                    showUserSection();
                })
                .catch(error => {
                    console.error('Error logging in: ', error);
                    alert('حدث خطأ أثناء تسجيل الدخول: ' + error.message);
                });
        }

        function logout() {
            auth.signOut().then(() => {
                alert('تم تسجيل الخروج بنجاح!');
                showLoginForm();
            }).catch(error => {
                console.error('Error logging out: ', error);
                alert('حدث خطأ أثناء تسجيل الخروج: ' + error.message);
            });
        }

        function showUserSection() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('user-section').style.display = 'block';
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                // المستخدم مسجل دخول
                showUserSection();
            } else {
                // المستخدم غير مسجل دخول
                showLoginForm();
            }
        });
    </script>
</body>
</html>
