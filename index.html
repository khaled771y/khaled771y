<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر - Khaled Alnderi</title>

    <!-- خط Tajawal من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --bg-color: #f0f4f8;
            --dark-bg-color: #001219;
            --text-color: #333;
            --frame-color: #94d2bd;
        }

        /* إعداد الصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Tajawal", sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* الإطار الفخم */
        body {
            border: 20px solid var(--frame-color);
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #000;
        }

        /* تشغيل البث */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* الشعار العلوي */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* العلامة المائية */
        .branding {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: #e0e0e0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* الوضع الليلي */
        body.dark {
            background: var(--dark-bg-color);
            color: #e0e0e0;
        }

        /* استجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
            }

            .branding {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شعار القناة -->
        <header>
            Khaled Alnderi Live
        </header>

        <!-- مشغل الفيديو -->
        <div class="video-container">
            <!-- يوتيوب مع تشغيل الصوت وتقييد الانتقال -->
            <iframe 
                src="https://www.youtube.com/embed/O_02mf1vpQo?autoplay=1&mute=0&playsinline=1&controls=1&modestbranding=1&rel=0&iv_load_policy=3&fs=0&disablekb=1" 
                allow="autoplay; encrypted-media; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- العلامة المائية -->
        <div class="branding">
            © Khaled Alnderi - 2025
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة © 2025 - Khaled Alnderi
    </footer>

    <script>
        // الوضع الليلي
        document.addEventListener("keydown", function (event) {
            if (event.key === "d") {
                document.body.classList.toggle("dark");
            }
        });
    </script>
</body>
</html>
